<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Show</title>
    <link rel="stylesheet" href="/Final Practices/style.css">
</head>
<body>

    <div class="inputContainer">
        <label for="Name">Name</label>
        <input type="text" name="Name" id="studentName">
        <label for="Number">Number</label>
        <input type="text" name="Number" id="studentNumber">
        <button type="button" id="submitBtn">submit</button>
    </div>

    <form action="#" method="post">

        <table>
            <thead>
                <th>Name</th>
                <th>Mark</th>
            </thead>
            <tbody id="value">

            </tbody>
        </table>


    </form>

    <script src="/Final Practices/script.js"></script>
</body>
</html>
